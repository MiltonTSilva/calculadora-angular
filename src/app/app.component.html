<div class="container">
  <h2>Calculadora</h2>
  <h5>Feita com Angular e TypeScript</h5>
  <form>
    <input
      type="text"
      [(ngModel)]="valor"
      name="valor"
      id="valor"
      [placeholder]="placeholder"
    />
    <input
      type="text"
      disabled="disabled"
      [placeholder]="placeholder"
      [(ngModel)]="total"
      name="total"
      id="total"
    />
  </form>
  <!-- <button (click)="operacao('%')" class="item" id="item-percente">%</button> -->

  <!-- <button (click)="calcular('<==')" class="item" id="item-back"><==</button> -->
  <button (click)="limpar('C')" class="item" id="item-clear-c">C</button>
  <button (click)="limpar('CE')" class="item" id="item-clear-ce">CE</button>
  <button (click)="limpar('DEL')" class="item" id="item-clear-del">DEL</button>
  <button (click)="operacao('/')" class="item" id="item-division">÷</button>
  <button (click)="numero(7)" class="item" id="item-seven">7</button>
  <button (click)="numero(8)" class="item" id="item-eight">8</button>
  <button (click)="numero(9)" class="item" id="item-nine">9</button>
  <button (click)="operacao('X')" class="item" id="item-multiply">X</button>
  <button (click)="numero(4)" class="item" id="item-for">4</button>
  <button (click)="numero(5)" class="item" id="item-five">5</button>
  <button (click)="numero(6)" class="item" id="item-six">6</button>
  <button (click)="operacao('-')" class="item" id="item-subtract">-</button>
  <button (click)="numero(1)" class="item" id="item-one">1</button>
  <button (click)="numero(2)" class="item" id="item-two">2</button>
  <button (click)="numero(3)" class="item" id="item-three">3</button>
  <button (click)="operacao('+')" class="item" id="item-four">+</button>
  <button (click)="numero(0)" class="item" id="item-zero">0</button>

  <button (click)="setPontuacao('.')" class="item" id="item-ponto">.</button>
  <button (click)="setPontuacao(',')" class="item" id="item-comma">,</button>
  <button (click)="resultado('=')" class="item" id="item-equal">=</button>
</div>
